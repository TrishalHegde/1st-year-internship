<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="student.css">
</head>
<body>
    <!-- Title Bar -->
    <header>
        <div class="logo">
           <img src="6e481335-3251-4fbc-8512-5e79a004acd3.jpg">
        </div>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </header>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="closeMenu()">❌</button>
        <ul>
            <li><a href="student_tracker.html">Student Tracker</a></li>
            <li><a href="timetable.html">Timetable</a></li>
            <li><a href="Reminder.html">Reminder</a></li>
            <li><a href="Quiz.html">Quiz Bot</a></li>
            <li><a href="resourse.html">Resource Bot</a></li>
        </ul>
    </div>


    <h2>Student Performance Tracker</h2>
    <form id="studentForm">
        <label>Name: <input type="text" id="name" required></label>
        <label>Passing Marks: <input type="number" id="passingMarks" required></label>
        <label>Total Marks: <input type="number" id="totalMarks" required></label>
        <div id="subjectContainer">
            <label>Subject: <input type="text" class="subject" required></label>
            <label>Marks: <input type="number" class="marks" required></label>
        </div>
        <button type="button" onclick="addSubject()">Add Another Subject</button>
        <button type="button" onclick="addStudent()">Submit</button>
    </form>
    
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Passing Marks</th>
                <th>Total Marks</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="subjectChart"></canvas>
    <a href="timetable.html">Go to Timetable Generator</a>
 <script src="student.js"></script>
</body>
</html>
